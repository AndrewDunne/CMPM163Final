<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title>Image to model</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<button type="button" style="float:right;line-height: 3em;">Generate Mesh</button>
		<div><p style="float:center;">Geometry spacing (lower = higher resolution): <span id="resVal" style="float:center;"></span></p></div>
		<input type="range" min="3" max="10" value="6" class="slider" id="myRes" style="float:center;">
		<p>Click 'Generate Mesh' in top right to build mesh. Refresh page to build mesh again. <a href="README.md">Click here for more information on using this program.</a></p>
		<p>Art in example by <a href="https://twitter.com/saraniiminai/status/1369033631960756228?lang=en">@saraniiminai</a> on Twitter.</p>
		<script src="three.js-master/build/three.js"></script>
		<script src="OmegaScript.js" type="module"></script>
	</body>
</html>
